  <div class="filter-system">
	<div id="search">

			</div>

    <br> &nbsp; <br>
	<div class="three-filters" id="filter">
		<form>
			<div class="form-group col-sm-3 col-xs-6">
				<select data-filter="size" class="filter-size filter form-control">
					<option value="">Select Size</option>
					<option value="">Show All</option>
				</select>
			</div>
			<div class="form-group col-sm-3 col-xs-6">
				<select data-filter="clothing" class="filter-clothing filter form-control">
					<option value="">Select Clothing</option>
					<option value="">Show All</option>
				</select>
			</div>
			<div class="form-group col-sm-3 col-xs-6">
				<select data-filter="accessibility" class="filter-accessibility filter form-control">
					<option value="">Select Accessibility</option>
					<option value="">Show All</option>
				</select>
			</div>
		</form>
	</div>
